name: TransInitialLearningRateKernel
stationary: false
params: []

doc: |
    The transformer's initial_learning_rate kernel.

value: |
    if(x1 != x2) {
        return 0.5;
    }
    else {
        if(x1 == 0) {
            return 0.95;
        }
        else if(x1==1) {
            return 0.85;
        }
        else {
            return 0.9;
        }
    }

grad:
    x1: |
        return 0.0;

    x2: |
        return 0.0;
